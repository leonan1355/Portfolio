{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Leonan</title>
    <link rel="icon" type="image/jpg" sizes="16x16" href="{% static 'assets/icones/favicon.jpg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style_calculadora.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>
    {% include 'partials/_menu.html' %}
    <section class="conteudo__calculadora">
        <div id="calculadora">
            <form method="post">
                {% csrf_token %}
                <input id="tela1" name="tela1" value="{{ tela1 }}" readonly>
                <input id="tela2" name="tela2" value="{{ tela2 }}" readonly>
                <div id="botoes">
                    <button type="submit" name="botao" value="on" class="on">On</button>
                    <button type="submit" name="botao" value="off">Off</button>
                    <button type="submit" name="botao" value="c">C</button>
                    <button type="submit" name="botao" value="/">/</button>
                    <button type="submit" name="botao" value="7">7</button>
                    <button type="submit" name="botao" value="8">8</button>
                    <button type="submit" name="botao" value="9">9</button>
                    <button type="submit" name="botao" value="*">*</button>
                    <button type="submit" name="botao" value="4">4</button>
                    <button type="submit" name="botao" value="5">5</button>
                    <button type="submit" name="botao" value="6">6</button>
                    <button type="submit" name="botao" value="-">-</button>
                    <button type="submit" name="botao" value="1">1</button>
                    <button type="submit" name="botao" value="2">2</button>
                    <button type="submit" name="botao" value="3">3</button>
                    <button type="submit" name="botao" value="+" class="plus">+</button>
                    <button type="submit" name="botao" value="0">0</button>
                    <button type="submit" name="botao" value=".">.</button>
                    <button type="submit" name="botao" value="=">=</button>
                </div>
            </form>
        </div>
    </section>
    {% include 'partials/_footer.html' %}
</body>
</html>
